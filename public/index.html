<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatKit Session Shell</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="chatkit-shell">
      <header class="chatkit-shell__header">
        <h1>ChatKit Session</h1>
        <p>
          This lightweight shell mounts the hosted ChatKit widget so you can
          reuse it inside other apps, dashboards, or demos.
        </p>
      </header>

      <section class="chatkit-shell__panel" aria-live="polite">
        <openai-chatkit
          id="chatkit-panel"
          data-color-scheme="dark"
        ></openai-chatkit>
        <div class="chatkit-panel__fallback" data-chatkit-fallback>
          <p>Loading ChatKitâ€¦</p>
          <p class="micro">
            If the panel fails to appear, ensure your Codespace URL is allowed
            in the OpenAI dashboard or that session tokens are enabled.
          </p>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/app.js" type="module"></script>
  </body>
</html>
